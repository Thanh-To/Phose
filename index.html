<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp"/>
        <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin"/>
        <title>PHOSE - Video Maker</title>
    </head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="video-maker/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.5/dist/ffmpeg.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.5/dist/ffmpeg.min.js"></script>
    <script src="video-maker/index.js" type="text/javascript"></script>

    <body>
        <div id=nav-container>
            <a id="title" href="https://github.com/Thanh-To/Phose" target="_blank">PHOSE</a>
        </div>
        <div id=app-container>
            <div id=control-panel-container>
                <video id="video-preview" width="300" height="169" controls></video>
                <p>Import:</p>
                <p><input id="photo-import" type="file" multiple accept="image/jpeg"></input></p>
                <p>Sort by file name: <button id="sort-ascending-button">Ascending</button> <button id="sort-descending-button">Descending</button></p>
                <p>Framerate: <select id="framerate-selector"></select></p>
                <p>Fiting: <select id="crop-selector"></select></p>
                <p>Aspect Ratio: <select id="aspect-ratio-selector"></select></p>
                <p>Orientation: <select id="orientation-selector"></select></p>
                <p>Resolution: <select id="resolution-selector"></select></p>
                <p><button id="make-video-button">Make video</button></p>
                <p><a id="download-video-button"><button>Download video</button></a></p>
            </div>
            <div id="thumbnails-preview-container"></div>
        </div>
        <div id="loading-overlay">
            <div id="progress-container">
                <p>Rendering video...</p>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <p id="progress-text">1 %</p>
            </div>
        </div>
    </body>
</html>
